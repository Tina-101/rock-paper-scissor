<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="script.js">
  <title>Rock Paper Scissors!</title>
  <style>

    body {
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      margin: 50px auto;
      width: 300px;
      border: 1px solid #ddd;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
    #score {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <p id="result"></p>
    <p id="score">Score: 0 - 0 (Computer)</p>
  </div>
</body>
</html>
