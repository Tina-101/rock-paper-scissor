<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <style>

    body {
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      margin: 50px auto;
      width: 300px;
      border: 1px solid #ddd;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
    #score {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <p id="result"></p>
    <p id="score">Score: 0 - 0 (Computer)</p>
  </div>
</body>
<script>
    const choices = ["Rock", "Paper", "Scissors"];
    let playerScore = 0;
    let computerScore = 0;

    const rockBtn = document.getElementById("rockBtn");
    const paperBtn = document.getElementById("paperBtn");
    const scissorsBtn = document.getElementById("scissorsBtn");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");

    function playRound(playerChoice) {
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];

    // Updating the score based on the winning logic
    if (playerChoice === computerChoice) {
        resultEl.textContent = "It's a tie!";
    } else if (
        (playerChoice === "Rock" && computerChoice === "Scissors") ||
        (playerChoice === "Paper" && computerChoice === "Rock") ||
        (playerChoice === "Scissors" && computerChoice === "Paper")
    ) {
        playerScore++;
        resultEl.textContent = "You win!";
    } else {
        computerScore++;
        resultEl.textContent = "Computer wins!";
    }

    // Updating the score display
    scoreEl.textContent = `Score: ${playerScore} - ${computerScore} (Computer)`;
    }

    rockBtn.addEventListener("click", () => playRound("Rock"));
    paperBtn.addEventListener("click", () => playRound("Paper"));
    scissorsBtn.addEventListener("click", () => playRound("Scissors"));

</script>
</html>
